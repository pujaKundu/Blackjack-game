<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">
    <title>Blackjack game</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <h2 class="py-3"><span>Blackjack game</span></h2>
            <h3 class="pb-3"><span id="result">Let's play</span></h3>
        </div>

        <div class="flex-row-1">
            <div class="col" id="your-box">
                <h2 class="col py-1">You : <span id="your-result">0</span></h2>
            </div>
            <div class="col " id="dealer-box">
                <h2 class="col py-1">Dealer : <span id="dealer-result">0</span></h2>
            </div>
        </div>
        <div class="flex-row-2">
            <button class="btn-lg  btn-primary" id="hit">Hit</button>
            <button class="btn-lg  btn-success" id="stand">Stand</button>
            <button class="btn-lg btn-danger" id="deal">Deal</button>
        </div>
        <div class="flex-row-3">
            <table class="table-decor">
                <tr>
                    <td class="table-decor">Wins</td>
                    <td class="table-decor">Losses</td>
                    <td class="table-decor">Draws</td>
                </tr>
                <tr>
                    <td class="table-decor" id="win">0</td>
                    <td class="table-decor" id="loss">0</td>
                    <td class="table-decor" id="draw">0</td>
                </tr>
            </table>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
